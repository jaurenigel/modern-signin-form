<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Visio263</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="v--form-section">
        <h1>Sign in to Visio263</h1>
        <div class="v--social-icons">
          <a href="#"><img src="img/fb.svg" alt="" /></a>
          <a href="#"><img src="img/g+.svg" alt="" /></a>
          <a href="#"> <img src="img/twitter.svg" alt="" /></a>
        </div>
        <p class="v--option-text">or use your email account</p>
        <form action="">
          <div class="input1">
            <input type="email" name="email" id="" placeholder="email" />
          </div>
          <div class="input2">
            <input
              type="password"
              name="password"
              id=""
              placeholder="password"
            />
          </div>
          <a href="#" class="v--forgot-pass">Forgot your password? </a>
          <div class="v--border"></div>
          <br />
          <a href="#" class="v--btn sign-in">Sign In</a>
        </form>
        <a href="#" class="hide-desktop">Sign Up </a>
      </div>

      <div class="v--sign-up-section">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <a href="#" class="v--btn sign-up">Sign Up</a>
      </div>
    </div>
  </body>
</html>
